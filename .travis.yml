language: java

install: true

before_deploy:
- echo $projectversion
- mvn package
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"
- export GIT_TAG=$projectversion-Build.$TRAVIS_BUILD_NUMBER
- git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
- git push -q https://$GITPERM@github.com/mob41/ev3dev-lang-java --tags
- ls -R

deploy:
  skip_cleanup: true
  provider: releases
  api_key: $GITPERM
  file: 
    - target/ev3dev-lang-java-$projectversion.jar
    - target/ev3dev-lang-java-$projectversion-jar-with-dependencies.jar
  on:
    tags: false
    branch: unstable

env:
- projectversion=0.0.2-SNAPSHOT